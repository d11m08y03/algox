<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* Style for the label */
    label {
      font-size: 16px;
      font-weight: bold;
    }

    /* Style for the select dropdown */
    select {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 200px;
    }

    /* Style for the options */
    option {
      font-size: 14px;
    }

    /* Style for when the dropdown is focused */
    select:focus {
      outline: 2px solid dodgerblue;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #AA0000;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
      <br>
      <input type="text" id="lastName" name="lastName" placeholder="lastName" required>
      <br>
      <input type="text" id="email" name="email" placeholder="Email" required>
      <br>
      <label for="bloodType">Choose your blood type:</label>
      <select id="bloodType" name="bloodType">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <br>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault();

      // Access form elements
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const bloodType = document.getElementById('bloodType').value;
      const password = document.getElementById('password').value;

      console.log(firstName, lastName, email, bloodType, password);

      // Clear the form (optional)
      document.getElementById('registerForm').reset();
      const url = "http://localhost:8080/api/register";
      const data = {
        firstName: firstName, lastName: lastName,
        email: email,
        bloodType: bloodType,
        password: password,
        isNGO: false,
        isHospital: false
      };

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json', // Indicates the content-type of the request body
        },
        body: JSON.stringify(data) // Converts JavaScript object or value to JSON string
      })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json(); // Parses JSON response into native JavaScript object
        })
        .then(data => {
          console.log('Success:', data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
</body>

</html>
