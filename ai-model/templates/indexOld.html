<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blood Demand Prediction</title>
</head>

<body>
  <h1>Blood Demand and Stock Prediction</h1>
  <form method="post" action="/predict">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required /><br /><br />

    <label for="blood_type">Blood Type:</label>
    <select id="blood_type" name="blood_type" required>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
    </select><br /><br />

    <label for="hospital">Hospital:</label>
    <select id="hospital" name="hospital" required>
      <option value="Wellkin Hospital">Wellkin Hospital</option>
      <option value="Jawaharlal Nehru Hospital">
        Jawaharlal Nehru Hospital
      </option>
      <option value="Fortis Clinique Darné">Fortis Clinique Darné</option>
      <option value="Long Mountain Hospital">Long Mountain Hospital</option>
      <option value="North Hospital">North Hospital</option>
      <option value="SSRN Hospital">SSRN Hospital</option>
      <option value="Flacq Hospital">Flacq Hospital</option>
      <option value="Apollo Bramwell Hospital">
        Apollo Bramwell Hospital
      </option>
      <option value="Candos Hospital">Candos Hospital</option>
      <option value="MedPoint Hospital">MedPoint Hospital</option>
      <option value="ENT Hospital">ENT Hospital</option>
      <option value="Mahebourg Hospital">Mahebourg Hospital</option>
      <option value="City Clinic">City Clinic</option>
      <option value="Dr. A.G. Jeetoo Hospital">
        Dr. A.G. Jeetoo Hospital
      </option>
      <option value="Victoria Hospital">Victoria Hospital</option>
    </select><br /><br />

    <button type="submit">Predict</button>
  </form>

  {% if predicted_demand is not none and predicted_stock is not none %}
  <h2>Prediction Results:</h2>
  <p>Predicted Blood Demand: {{ predicted_demand }} units</p>
  <p>Predicted Stock Level: {{ predicted_stock }} units</p>
  {% endif %}
</body>

</html>
